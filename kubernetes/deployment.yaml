---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:15
          env:
            - name: POSTGRES_DB
              value: jhipsterSampleApplication
            - name: POSTGRES_USER
              value: jhipsterSampleApplication
            - name: POSTGRES_PASSWORD
              value: password
          ports:
            - containerPort: 5432
          readinessProbe:
            exec:
              command:
                - pg_isready
                - "-U"
                - jhipsterSampleApplication
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
spec:
  type: ClusterIP
  selector:
    app: postgresql
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jhipster-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jhipster-app
  template:
    metadata:
      labels:
        app: jhipster-app
    spec:
      containers:
        - name: jhipster-app
          image: jhipster-app:k8s
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgresql:5432/jhipsterSampleApplication
            - name: SPRING_DATASOURCE_USERNAME
              value: jhipsterSampleApplication
            - name: SPRING_DATASOURCE_PASSWORD
              value: password
          readinessProbe:
            httpGet:
              path: /management/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /management/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 15
      initContainers:
        - name: wait-for-postgresql
          image: busybox
          command:
            - sh
            - -c
            - |
              until nc -z postgresql 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 3
              done
---
apiVersion: v1
kind: Service
metadata:
  name: jhipster-app
spec:
  type: LoadBalancer
  selector:
    app: jhipster-app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

